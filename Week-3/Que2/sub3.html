<!-- - create 4 pages, each page has 4 paragraphs of text. Assign a unique positioning value to the third paragraph. The static page will have a value of "static" as the position value. Next assigns a position value of relative, absolute and fixed to the remaining pages, name them accordingly -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border-radius: 2px solid black;
        }
        .one{
            background-color: yellow;
        }
        .two{
            background-color: blue;
        }
        .three{
            background-color: orange;
        }
        .four{
            background-color: violet;
        }
    </style>
 </head>
 <body>
    <p class="one">relative</p>
    <br>
    <p class="two">absolute</p>
    <br>
    <p class="three">static</p>
    <br>
    <p class="four">fixed</p>
 </body>
 </html>
