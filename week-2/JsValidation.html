<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: auto;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
            width: 90vw;
            max-width: 1000px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-group {
            width: 48%;
            margin-bottom: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .button-group {
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="width: 100%; text-align: center;">Registration Form</h2>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" id="firstName" required>
            <span class="error" id="firstNameError"></span>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" id="lastName" required>
            <span class="error" id="lastNameError"></span>
        </div>
        <div class="form-group">
            <label>Middle Name (Optional):</label>
            <input type="text" id="middleName">
        </div>
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" id="fullName" readonly>
        </div>
        <div class="form-group">
            <label>Country:</label>
            <select id="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
            </select>
        </div>
        <div class="form-group">
            <label>Phone Number:</label>
            <input type="text" id="phoneNumber">
            <span class="error" id="phoneError"></span>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password">
            <input type="checkbox" onclick="togglePassword()"> Show Password
            <span class="error" id="passwordError"></span>
        </div>
        <div class="form-group">
            <label>Hobbies:</label>
            <input type="checkbox" class="hobby" value="Reading"> Reading
            <input type="checkbox" class="hobby" value="Music"> Music
            <input type="checkbox" class="hobby" value="Sports"> Sports
            <span class="error" id="hobbyError"></span>
        </div>
        <div class="form-group">
            <label>Passport Size Photo:</label>
            <input type="file" id="photo" accept="image/*">
            <span class="error" id="photoError"></span>
        </div>
        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" id="dob">
            <span class="error" id="dobError"></span>
        </div>
        <div class="form-group">
            <label>Address:</label>
            <textarea id="address"></textarea>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="terms"> I agree to the terms and conditions
            </label>
            <span class="error" id="termsError"></span>
        </div>
        <div class="button-group">
            <button type="button" onclick="validateForm()">Submit</button>
            <button type="reset" onclick="confirmReset()">Reset</button>
        </div>
    </div>
    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
