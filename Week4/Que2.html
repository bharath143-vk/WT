
<!-- 2. Simple Animation with jQuery Effects -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Effects</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
    
</style>
</head>
<body>
    <div id="box" style="width:200px; height:100px; background-color:blue; color:white; text-align:center; line-height:100px;">Hello!</div>
    <button id="fadeInBtn">Fade In</button>
    <button id="fadeOutBtn">Fade Out</button>
    <button id="fadeToggleBtn">Fade Toggle</button>
    <script>
        $(document).ready(function() {
            $("#fadeInBtn").click(function() {
                $("#box").fadeIn("slow");
            });
            $("#fadeOutBtn").click(function() {
                $("#box").fadeOut("slow");
            });
            $("#fadeToggleBtn").click(function() {
                $("#box").fadeToggle("slow");
            });
        });
    </script>
</body>
</html>
