<!-- 1. Dynamic Style Toggle with jQuery -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Style Toggle</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p id="text">Click the button to change my background color.</p>
    <button id="toggleBtn">Toggle Background</button>
    <script>
        $(document).ready(function() {
            $("#toggleBtn").click(function() {
                $("#text").css("background-color", function(_, currentColor) {
                    return currentColor === "rgb(255, 255, 0)" ? "white" : "yellow";
                });
            });
        });
    </script>
</body>
</html>
